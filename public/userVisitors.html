<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/userVisitors.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<script type="text/javascript" src="js/fontsizeset.js"></script>
	<title>自驾团选择常用游客</title>
</head>
<body>
	<div class="wrap" id="wrap">
		<div class="header clearfix">
			<i class="icon iconfont">&#xe60f;</i>
			<p>选择常用游客</p>
			<p>确定</p>
		</div>
		<div class="main clearfix">
			<div class="main_title">
				<p>已选择<span>0</span>/2旅客</p>
			</div>
			<div class="main_content">
				<ul>
					<li>
						<i class="icon iconfont">&#xe609;</i>
						<p>罗小小</p>
						<input type="checkbox" id="checkbox-2-1" class="regular-checkbox big-checkbox" /><label for="checkbox-2-1"></label>
					</li>
					<li>
						<i class="icon iconfont">&#xe609;</i>
						<p>罗笑笑</p>
						<input type="checkbox" id="checkbox-2-2" class="regular-checkbox big-checkbox" /><label for="checkbox-2-2"></label>
					</li>
					<li>
						<i class="icon iconfont">&#xe609;</i>
						<p>罗潇潇</p>
						<input type="checkbox" id="checkbox-2-3" class="regular-checkbox big-checkbox" /><label for="checkbox-2-3"></label>
					</li>
				</ul>
			</div>
		</div>
		<div class="footer">
			<a href="">
				<i class="icon iconfont">&#xe606;</i>
				<p>添加常用游客</p>
			</a>
		</div>
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/zepto-touch.js"></script>
	<script>
	</script>
</body>
</html>
